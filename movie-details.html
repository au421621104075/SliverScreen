<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        /* Styles for the movie details page */
        body {

            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        .fixed {
            position: fixed;
            top: 0;
            background-color: #222;
            width: 100%;
            height: 47px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            margin: 2px;
        }
        .fixed .fixed_logo {
            display: flex;
            justify-content: space-between;
        }
        .fixed .fixed_logo .logo {
            color: white;
            font-weight: bold;
            font-size: 30px;
            letter-spacing: 2.5px;
            margin-left: 15px;
        }
        .fixed .fixed_logo .open_btn {
            background-color: #222;
            width: 100%;
            border-radius: 50px;
            padding: 10px;
            margin-left: 8px;
            border: none;
            height: 1px;
            margin-top: 1px;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: 500;
            color: white;
            transition: all 0.3s ease;
        }
        .fixed .fixed_logo .open_btn:hover {
            transform: translate(-2px);
        }
        .fixed .fixed_a {
            display: flex;
        }
        .fixed a {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 25px;
        }
        a:hover {
            text-decoration: underline;
            color: #f1c40f;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 2px #333 solid;
            margin-top: 60px;
            margin-left: 20px;
            margin-right: 20px;
            padding-top: 20px;
            background-image: linear-gradient(to right bottom, rgba(61, 60, 60, 0), rgb(168, 166, 166), rgb(0, 0, 0), rgb(0, 0, 0));
        }
        .movie-details {
            padding: 20px;
            border: 2px solid #000;
            margin: 20px;
            color: aliceblue;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-color: #333;
        }
        .movie-details img {
            width: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 5s ease;
            margin-top: 10px;
        }
        .movie-details img:hover {
            transform: scale(1.1);
            width: 900px;
        }
        .movie-details h1 {
            font-size: 2.5rem;
            color: #fff5f5;
            margin-bottom: 10px;
            margin-top: 2px;
        }
        .movie-details p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #f39c12;
            margin-bottom: 15px;
        }
        .movie-details .details-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 2px;
            transition: all 2s ease;
            text-align: center;
        }
        .details-btn:hover {
            background-color: #f39c12;
            transform: translateY(-2px);
            width: 150px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
            margin-top: 40px;
        }
        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #423a3a;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .close_btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            background-color: #423a3a;
            ;
            color: white;
            border: none;
            cursor: pointer;
        }
        .content_area {
            margin-left: 0;
            transition: margin-left 0.8s;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="mySidebar">
        <button class="close_btn" onclick="toggleSidebar()">X</button>
        <a href="index.html">Home</a>
        <a href="index.html">Contact</a>
        <a href="#">Movie Details</a>
        <a href="booking.html" target="_blank">Ticket Booking</a>
    </div>
    <div class="content_area">
        <header>
            <div class="fixed">
                <div class="fixed_logo">
                    <button class="open_btn" onclick="toggleSidebar()">☰ Open</button>
                    <div class="logo">SliverScreen</div>
                </div>
                <div class="fixed_a">
                    <a href="index.html">Home</a>
                </div>
            </div>
        </header>
        <main>
            <section class="movie-details">
                <img src="../images/loki.webp" alt="loki movie">
                <!-- Inside movie_details.html -->
                <h1>LOKI</h1>

                <p>Rating:★★★★★</p>
                <p>Genre:Sci-Fi,Fantasy</p>
                <a href="booking.html" target="_blank" class="details-btn">Ticket_Booking</a>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 SliverScreen. All rights reserved.</p>
        </footer>
    </div>
    <script> function toggleSidebar() {
            const sidebar = document.getElementById('mySidebar');
            const mainContent = document.querySelector('.content_area');
            if (sidebar.style.width === '200px') {
                sidebar.style.width = '0';
                mainContent.style.marginLeft = '0';
            } else {
                sidebar.style.width = '200px';
                mainContent.style.marginLeft = '200px';
            }
        }</script>
</body>

</html>
